<form id="formulario-video">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título *</label>
    <input type="text" class="form-control" id="titulo" required>
  </div>

  <div class="mb-3">
    <label for="subtitulo" class="form-label">Subtítulo</label>
    <input type="text" class="form-control" id="subtitulo">
  </div>

  <div class="mb-3">
    <label for="archivo" class="form-label">Ruta del archivo *</label>
    <input type="text" class="form-control" id="archivo" placeholder="videos/nombre_video.mp4" required>
  </div>

  <div class="mb-3">
    <label for="duracion_min" class="form-label">Duración (min) *</label>
    <input type="number" step="0.1" class="form-control" id="duracion_min" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar vídeo</button>
</form>
